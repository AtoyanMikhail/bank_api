syntax = "proto3";

package pb;

option go_package = "github.com/AtoyanMikhail/bank_api/pb";

import "google/protobuf/timestamp.proto";

message CreateAccountRequest {
  string currency = 1;
}

message CreateAccountResponse {
  int64 id = 1;
  string owner = 2;
  double balance = 3;
  string currency = 4;
  google.protobuf.Timestamp created_at = 5;
}